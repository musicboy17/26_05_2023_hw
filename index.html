<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'>
    <script src='index.js'></script>
</head>
<body>



    <input id="from" type="text">
    В инпуте написано: <span></span>
    
    <br>
    
    <button class="messageBtn">Показать блок</button>
    <div class="message">
      Привет :)
    </div>
    
    <br>
    
    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text">
      </label>
      <br>
      <br>
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br>
      <br>
      <button>Отправить</button>
    </form>
    
    <script>
         
    // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
    const spanEl = document.querySelector('span');
    document.querySelector('input').addEventListener('input', e => {
      spanEl.textContent = e.target.value;
    });
    // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
    // - добавить два класса: animate_animated и animate_fadeInLeftBig
    // - поставить данному элементу стиль visibility в значение 'visible'.
    
    const message_my = document.querySelector('.message');
    const btn_my = document.querySelector('.messageBtn');

   btn_my.addEventListener('click', () =>
    {
        message_my.classList.add('animate__animated');
        message_my.classList.add('animate__fadeInLeftBig');
        message_my.style.visibility = 'visible';
      });




    // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
    // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
    // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать. 

    const formEl = document.querySelector('form');
    const formControlEls = formEl.querySelectorAll('input, select');
    formEl.addEventListener('submit', event => {
        formControlEls.forEach(formControlEl => {
        if (formControlEl.value === '') {
          formControlEl.classList.add('error');
          //alert('error');
          event.preventDefault();
        }
      });
    });

    formEl.addEventListener('input', event => {
      if (!event.target.classList.contains('form-control')) {
        return;
      }
      event.target.value === ''
        event.target.classList.add('error');
        //alert('error');
        event.target.classList.remove('error');
    });

  </script>



</body>
</html>
